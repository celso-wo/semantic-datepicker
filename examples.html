<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Semantic - DatePicker</title>

  <link rel="stylesheet" type="text/css" href="./css/semantic/semantic.css">
  <link rel="stylesheet" type="text/css" href="./css/semantic-datepicker.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>

  <script src="./js/semantic/semantic.js"></script>
  <script src="./js/moment/moment-with-locales.js"></script>
  <script src="./js/semantic-calendar.js"></script>
  <script src="./js/semantic-datepicker.js"></script>
  <script src="./js/semantic-daterangepicker.js"></script>  

</head>
<body>
  <div class="ui grid">
    <div class="one column row">
      <div class="column"></div>
    </div>
    <div class="three column row">
      <div class="column"></div>
      <div class="column">
        <div class="semantic-datepicker"></div>
      </div>
      <div class="column"></div>
    </div>
    <div class="three column row">
      <div class="column"></div>
      <div class="column">
        <div class="semantic-daterangepicker"></div>
      </div>
      <div class="column">
        <table id="calendar"></table>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    

    $(document).ready(function(){
      $(".semantic-datepicker").semanticDatePicker({
        // locale: 'pt-br'
        name: 'datepicker',
        minDate: moment().subtract(2, "months"),
        maxDate: moment().subtract(10, "days")
      }).on("semanticDatePicker:change", function(e, date){
        console.log(date);
      });

      $(".semantic-daterangepicker").semanticDateRangePicker({
        locale: 'es'
      }).on("semanticDateRangePicker:change", function(e, startDate, endDate){
        console.log(startDate);
        console.log(endDate);
      });;

      $("#calendar").semanticCalendar({
        locale: 'pt-br'
      }).on("semanticCalendar:change", function(e, date){

      });
    });
  </script>
</body>
</html>
